<!doctype HTML>
<html>
<head>
<meta charset="UTF-8" />
<title>Inspector</title>
<script src="js/inspector.js"></script>
<style>
body {
  margin:0;
  padding:0;
  font-family: Arial;
  font-size:12px;
}
#input {
  width:100%;
  padding: 5px;
  padding-left:20px;
  background: url(img/arrow-in.svg) no-repeat 5px;
}
form {
  position: fixed;
  width:100%;
  top: 0px;
  background-color: #ffffff;
}
#output {
  margin-top:30px;
}
.error {
  padding:5px;
  background-color: #fff0f0;
  border:1px solid #ffd7d7;
  color: #ff0000;
  padding-left: 20px;
  margin-top:1px;
  background: url(img/error.png) no-repeat 5px #fff0f0;
}
.output {
  padding: 5px;
  padding-left: 20px;
  margin-top:1px;
  background: url(img/arrow-out.svg) no-repeat 5px 10px;
  min-height: 20px;
}
.enumerator {
  list-style: none;
  margin:0;
  padding:0;
}
.enumerator ul, .enumerator ul ul {
  margin:0;
  padding:0;
  margin-bottom:20px;
}
.enumerator ul {
  list-style: none;
}
.enumerator li > ul {
  -webkit-margin-start: 0;
  padding-left:10px;
}
.enumerator {
  padding-left:0;
}
.enumerator > li.off > ul {
  display:none;
}
.enumerator > li.on > ul {
  display:block;
}
a:link, a:visited, .enumerator a:link, .enumerator a:visited {
  text-decoration: none;
  color:#000;
  border:0;
  background: none;
}
.propertyTable {
  width:90%;
  table-layout: fixed;
}
.propertyTable  td {
  border:1px solid #ccc;
  border-collapse: collapse;
  padding: 3px;
  word-break: break-all;
}
.propertyName {
  width:400px;
  min-width:400px;
  word-break: break-all;
}
.propertyValue {
  width:400px;
  min-width:400px;
}
.descriptorName {
  width:150px;
}
pre {
  white-space: pre-wrap;
}
.propertyInfo {
  width:250px;
  min-width:250px;
}
.noPropertiesFound {
  padding:5px;
}
.box {
  padding: 3px;
  border:1px solid #efefef;
  margin:1px;
}
.interesting {
  border:2px solid #000000 !important;
}
.array {
  border:1 px solid #0008FF;
  background-color: #C4C6FF;
}
.NaN {
  border:1px solid #AD7E00;
  background-color: #F7DD97;
}
.null {
  border:1px solid #000000;
  background-color: #BFBFBF;
}
.function {
  border:1px solid #FF2D00;
  background-color: #FFBAAB;
}
.object {
  border:1px solid #00D1FF;
  background-color: #E8FBFF;
}
.string {
  border:1px solid #59FF00;
  background-color: #E0FFCF;
}
.boolean {
  border:1px solid #FFFF00;
  background-color: #FFFFD1;
}
.symbol {
  border: 1px solid #8E003C;
  background-color: #D6BDC8;
}
.undefined {
    border:1px solid #646565;
    background-color: #F3F3F3;
}
.number {
  border:1px solid #FF9300;
  background-color:#FFE5C1;
}
.deleteOutput {
  color: #ff0000 !important;
  text-decoration: none;
  float:right;
}
</style>
</head>
<body>
<form autocomplete="off" onsubmit="return false;">
  <div>
    <input type="text" id="input" autofocus placeholder="Shortcuts:RETURN (Eval js), CTRL+RETURN (Exec HTML), SHIFT+RETURN (Eval but don't inspect), CTRL+Backspace (Clear), CTRL+SHIFT+Backspace (Clear history)" />
  </div>
</form>
<div id="output"></div>
<script>
inspector.setDomObjects({input: document.getElementById('input'), output: document.getElementById('output')});
if(location.search.length) {
  inspector.inspect(decodeURIComponent(location.search.slice(1)));
} else if(location.hash.length) {
  inspector.inspect(location.hash.slice(1));
}
</script>
</body>
</html>
